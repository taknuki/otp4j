apply plugin: 'java'
apply plugin: 'maven'
apply plugin: 'eclipse'
apply plugin: 'jacoco'

group = 'com.taknuki'
archivesBaseName = 'otp4j'
version = '1.0.0'

sourceCompatibility = '1.8'
targetCompatibility = '1.8'

project.ext {
  defaultEncoding = 'UTF-8'
}

repositories {
    mavenLocal()
    mavenCentral()
}

dependencies {
    testCompile group: 'junit', name: 'junit', version: '4.12'
    testCompile group: 'org.jmockit', name: 'jmockit', version: '1.27'
}

[compileJava, compileTestJava, javadoc].each {
    it.options.encoding = ext.defaultEncoding
}

task sourcesJar(type: Jar, dependsOn:classes) {
     classifier = 'sources'
     from sourceSets.main.allSource
}

task javadocJar(type: Jar, dependsOn:javadoc) {
     classifier = 'javadoc'
     from javadoc.destinationDir
}

artifacts {
     archives sourcesJar
     archives javadocJar
}

jacocoTestReport.dependsOn build
install.dependsOn jacocoTestReport
